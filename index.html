<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./img/instagramcelular.png" alt="Celular">
            </div>
            <div class="instagram-continue">              
             <div class="group">
                 <img src="./img/logoinstagramletras.png" class="instagram-logo" alt="Instagram Logo">
                 <div class="profile-foto">
                     <img src="./img/danilo.jpg" alt="Foto de Perfil">
                 </div>
                 <a href="#" class="instagramlogin">Continuo como augustodan.w</a>
                 <a href="#" class="instagramlogout">Remover perfil</a>
             </div>   
             <div class="group">
                 <p class="not-account">Não é augustodan.w?</p>
                 <p class="not-account">
                     <span class="link-blue">Alternar Contas</span>
                     ou <span class="link-blue">Inscreva-se</span>
                 </p>
             </div>
             <div class="get-the-app">
                 <p class="get-app">Baixe o Aplicativo</p>
                 <div class="download">
                     <a href="#" class="app-download"></a>
                     <a href="#" class="app-download"></a>
                 </div>
             </div>
            </div>
        </div>
    </body>
</html>
